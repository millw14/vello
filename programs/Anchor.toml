[toolchain]
anchor_version = "0.32.1"

[features]
seeds = false
skip-lint = false

# Program IDs - These will be auto-generated on first deployment
# Run `solana-keygen new -o target/deploy/velo_mixer-keypair.json` to generate
[programs.localnet]
velo_mixer = "11111111111111111111111111111111"
velo_private_tx = "11111111111111111111111111111111"
velo_subscription = "11111111111111111111111111111111"
velo_stealth = "11111111111111111111111111111111"

[programs.devnet]
velo_mixer = "11111111111111111111111111111111"
velo_private_tx = "11111111111111111111111111111111"
velo_subscription = "11111111111111111111111111111111"
velo_stealth = "11111111111111111111111111111111"

[programs.mainnet]
velo_mixer = "11111111111111111111111111111111"
velo_private_tx = "11111111111111111111111111111111"
velo_subscription = "11111111111111111111111111111111"
velo_stealth = "11111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[workspace]
members = [
    "velo_mixer",
    "velo_private_tx",
    "velo_subscription",
    "velo_stealth"
]
